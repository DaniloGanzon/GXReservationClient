<!-- Login Component -->
<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-header">
      <div class="brand-section">
        <img src="GXlogo.png" alt="GX Logo" class="brand-logo">
        <h1 class="brand-title">Auth GX</h1>
      </div>
    </div>

    <div class="auth-content">
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">Welcome Back</h2>
          <p class="form-subtitle">New here? <a routerLink="/signup" class="auth-link">Create Account</a></p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onLogin()" class="auth-form">
          <div class="input-group">
            <label class="input-label">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input type="email" class="auth-input" formControlName="email" placeholder="Enter your email">
            </label>
            <!-- Validation messages -->
          </div>

          <div class="input-group">
            <label class="input-label">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2z"></path>
                <line x1="12" y1="7" x2="12" y2="13"></line>
                <line x1="9" y1="10" x2="15" y2="10"></line>
              </svg>
              <input type="password" class="auth-input" formControlName="password" placeholder="Enter password">
            </label>
            <!-- Validation messages -->
          </div>

          <button class="auth-button" [disabled]="form.invalid">
            <span>Sign In</span>
            <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
