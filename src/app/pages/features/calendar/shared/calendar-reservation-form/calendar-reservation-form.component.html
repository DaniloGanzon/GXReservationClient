<!-- reservation-form.component.html -->
<div class="reservation-form-view">
    <h2 class="form-title">New Reservation</h2>
    <form (ngSubmit)="onSubmit()" class="reservation-form">
      <div class="form-group">
        <label for="name">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          Reservation Name
        </label>
        <input type="text" id="name" [(ngModel)]="reservation.name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="purpose">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          Meeting Purpose
        </label>
        <input type="text" id="purpose" [(ngModel)]="reservation.purpose" name="purpose" required>
      </div>
      
      <div class="form-group">
        <label for="roomName">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Room Name
        </label>
        <input type="text" id="roomName" [value]="room?.name" name="roomName" readonly>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="startDate">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            Start Date
          </label>
          <input type="date" 
              [(ngModel)]="reservation.startDate" 
              (change)="onStartDateChange($event)"
              name="startDate" 
              [min]="minDate"
              required>
        </div>
        
        <div class="form-group">
          <label for="endDate">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            End Date
          </label>
          <input type="date" 
              [(ngModel)]="reservation.endDate" 
              (change)="onEndDateChange($event)"
              name="endDate" 
              [min]="minDate"
              required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="timeStart">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Start Time
          </label>
          <input type="time" 
              [(ngModel)]="reservation.timeStart"
              name="timeStart" 
              required>
        </div>
        
        <div class="form-group">
          <label for="duration">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 6v6l4 2"></path>
            </svg>
            Duration (hours)
          </label>
          <input type="number" 
              [(ngModel)]="reservation.timeDuration"
              name="timeDuration" 
              min="1" 
              required>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="cancel-button" (click)="onCancel()">
          Cancel
        </button>
        <button type="submit" class="submit-button">
          Book Room
        </button>
      </div>
    </form>
  </div>
